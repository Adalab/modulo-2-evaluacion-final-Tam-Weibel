<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series Anime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/af62857aad.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./assets/index-ec960bdb.css">
  </head>

  <body class="body">
    <header class="header">
  <h1 class="h1">Buscador de series Anime</h1>
  <nav class="search">
    <input class="js-input search__input" type="text" name="search" />
    <button class="js-search-btn search__btn">Buscar</button>
    <button class="js-reset-btn search__btn">Limpiar</button>
  </nav>
</header>

    <main class="main">
  <section class="favorites js-favorites">
    <h2 class="title">Favoritas</h2>
    <div class="favorites__list js-favorites-list"></div>
    <button class="js-favorites-btn search__btn favorites__btn">Limpiar</button>
  </section>
  <section class="results js-results">
    <h2 class="title">Resultados</h2>
    <div class="results__list js-results-list"></div>
  </section>
</main>

    <footer class="footer">
  <a href="https://github.com/Tam-Weibel" target="_blank"
    ><img class="logo" src="./images/logo.png" alt="TW-logo"
  /></a>
  <a href="https://adalab.es/" target="_blank"
    ><img class="logo" src="./images/logo-adalab.png" alt="Adalab-logo"
  /></a>
</footer>

    <script src="./js/main.js"></script>
  </body>
</html>
